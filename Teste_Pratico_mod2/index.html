<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Super Calculadora</title>
  </head>

  <body>
    <header>
      <p>Teste Prático 2 - XPE</p>
    </header>
    <main>
      <table class="cabecalho">
        <tr>
          <th colspan="3">Super Calculadora</th>
        </tr>

        <tr>
          <th colspan="3">
            <form>
              <label for="num1A" class="numA">Primeiro número (A)</label>
              <input type="number" id="num1A" />
              <label for="num2B" class="numB">Segundo número (B)</label>
              <input type="number" id="num2B" />
              <button id="button-calcular">Calcular</button>
            </form>
          </th>
        </tr>
      </table>

      <table class="table-calculadora">
        <tr>
          <td>
            Soma
            <p id="soma">0</p>
          </td>
          <td>
            Subtração A-B
            <p id="subAB">0</p>
          </td>

          <td>
            Subtração B-A
            <p id="subBA">0</p>
          </td>
        </tr>
        <tr>
          <td>a preencher</td>
          <td>a preencher</td>
          <td>a preencher</td>
        </tr>
      </table>
    </main>

    <footer></footer>
    <script defer src="./js/script.js"></script>
  </body>
</html>
