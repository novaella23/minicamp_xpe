<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Super Calculadora</title>
  </head>

  <body>
    <header>
      <p>Teste Prático 2 - XPE</p>
    </header>
    <main>
      <div class="cabecalho">
        <h1>Calculadora</h1>
        <div class="input-dados">
          <label for="num1A" class="numA">Primeiro número (A)</label>
          <input type="number" id="num1A" />
          <label for="num2B" class="numB">Segundo número (B)</label>
          <input type="number" id="num2B" />
          <button id="button-calcular">Calcular</button>
        </div>
        <div class="output-dados">
          <table class="table-calculadora">
            <tr>
              <td>
                <p>Soma</p>
                <span id="soma">0</span>
              </td>
              <td>
                <p>Subtração A-B</p>
                <span id="subAB">0</span>
              </td>
              <td>
                <p>Subtração B-A</p>
                <span id="subBA">0</span>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </main>

    <footer></footer>
    <script defer src="./js/script.js"></script>
  </body>
</html>
